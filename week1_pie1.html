<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        background-color: #191919;
        margin: 0;
        font-family: 'DM Sans', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      h2 {
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 12px;
      }
      #chart {
        width: 700px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h2>Week 1</h2>
    <div id="chart"></div>

    <script>
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // City data: North, South, East, West
        const data = google.visualization.arrayToDataTable([
          ["City", "North", "South", "East", "West"],
          ["Riyadh", 6, 3, 2, 1],
          ["Jeddah", 5, 2, 3, 2],
          ["Dammam", 7, 1, 3, 2],
          ["Jubail", 2, 1, 1, 0],
          ["Arar",   1, 1, 1, 0]
        ]);

        const options = {
          backgroundColor: "#191919",
          isStacked: true,
          legend: { position: "top", textStyle: { color: "#DDDDDD", fontName: "DM Sans", fontSize: 13 } },
          vAxis: {
            title: "Requests",
            textStyle: { color: "#CCCCCC", fontName: "DM Sans" },
            titleTextStyle: { color: "#FFFFFF", fontSize: 12, fontName: "DM Sans" },
            gridlines: { color: "#2a2a2a" },
            baselineColor: "#2a2a2a"
          },
          hAxis: {
            textStyle: { color: "#DDDDDD", fontName: "DM Sans" }
          },
          chartArea: { left: "10%", top: "10%", width: "80%", height: "70%" },
          colors: ["#6DC36D", "#5C8DFF", "#E8C547", "#EB5757"], // North, South, East, West
          bar: { groupWidth: "65%" }
        };

        const chart = new google.visualization.ColumnChart(document.getElementById("chart"));
        chart.draw(data, options);
      }
    </script>
  </body>
</html>
