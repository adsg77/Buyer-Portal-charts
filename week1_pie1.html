<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="dark">
  <title>Week 1 – Stacked Bars</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    :root { --bg:#191919; }
    html, body { height:100%; margin:0; background:var(--bg); font-family:'DM Sans', system-ui, -apple-system, Segoe UI, Arial, sans-serif; }
    .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:16px; }
    .box  { width:100%; max-width:680px; }           /* smaller width */
    #chart { width:100%; height:360px; }             /* smaller height */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <div id="chart"></div>
    </div>
  </div>

  <script>
    // Data: [City, North, South, East, West]
    const rows = [
      ['Riyadh', 6, 3, 2, 1],
      ['Jeddah', 5, 2, 3, 2],
      ['Dammam', 7, 1, 3, 2],
      ['Jubail', 2, 1, 1, 0],
      ['Arar',   1, 1, 1, 0],
    ];

    const cities = rows.map(r=>r[0]);
    const north  = rows.map(r=>r[1]);
    const south  = rows.map(r=>r[2]);
    const east   = rows.map(r=>r[3]);
    const west   = rows.map(r=>r[4]);
    const totals = rows.map(r=>r.slice(1).reduce((a,b)=>a+b,0));

    const colors = {
      North:'#78C889', South:'#6FA8FF', East:'#E6C45A', West:'#F07A7A'
    };

    const el = document.getElementById('chart');
    const chart = echarts.init(el, null, { renderer:'canvas' });

    const option = {
      backgroundColor:'#191919',
      title: { text:'Week 1', left:'center', top:4, textStyle:{ color:'#fff', fontFamily:'DM Sans', fontWeight:500, fontSize:18 }},
      grid: { left:'8%', right:'6%', top:44, bottom:50 },
      legend: {
        data:['North','South','East','West'],
        top:8, right:'6%',
        textStyle:{ color:'#dddddd', fontFamily:'DM Sans', fontSize:12 },
        itemWidth:14, itemHeight:8
      },
      xAxis: {
        type:'category', data:cities,
        axisLabel:{ color:'#dddddd', fontFamily:'DM Sans' },
        axisLine:{ lineStyle:{ color:'#2a2a2a' } }, axisTick:{ show:false }
      },
      yAxis: {
        type:'value', name:'Requests',
        nameTextStyle:{ color:'#ffffff', fontFamily:'DM Sans', fontSize:12 },
        axisLabel:{ color:'#cccccc', fontFamily:'DM Sans' },
        splitLine:{ lineStyle:{ color:'#2a2a2a' } }, axisLine:{ show:false }, axisTick:{ show:false }
      },
      tooltip: {
        trigger:'item',                 // only the hovered segment
        axisPointer:{ type:'none' },
        backgroundColor:'#1f1f1f',
        borderColor:'#2c2c2c', borderWidth:1,
        textStyle:{ color:'#ffffff', fontFamily:'DM Sans' },
        formatter: p => `${p.name} — ${p.seriesName}<br/><b>${p.value}</b>`
      },
      color: [colors.North, colors.South, colors.East, colors.West],
      animationDuration: 900, animationEasing: 'quartOut',
      series: [
        { name:'North', type:'bar', stack:'total', data:north, barWidth:22, itemStyle:{ borderRadius:[4,4,0,0] } },
        { name:'South', type:'bar', stack:'total', data:south, barWidth:22, itemStyle:{ borderRadius:[4,4,0,0] } },
        { name:'East',  type:'bar', stack:'total', data:east,  barWidth:22, itemStyle:{ borderRadius:[4,4,0,0] } },
        { name:'West',  type:'bar', stack:'total', data:west,  barWidth:22, itemStyle:{ borderRadius:[4,4,0,0] } },

        // Clean totals above each column (overlay series, no tooltip)
        {
          name:'TotalLabels',
          type:'bar',
          data: totals,
          barWidth: 1,
          z: 10,
          tooltip: { show:false },
          itemStyle: { color:'transparent' },
          label: {
            show:true, position:'top', distance:6,
            formatter: p => `${totals[p.dataIndex]}`,
            color:'#ffffff', fontFamily:'DM Sans', fontSize:12
          },
          // align with columns by fully overlapping
          barGap:'-100%'
        }
      ]
    };

    chart.setOption(option);
    window.addEventListener('resize', () => chart.resize());
  </script>
</body>
</html>
