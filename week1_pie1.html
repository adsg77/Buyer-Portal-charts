<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- DM Sans Medium -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        background-color: #191919;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'DM Sans', sans-serif;
      }
      #chart {
        width: 800px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>

    <script>
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const data = google.visualization.arrayToDataTable([
          ["City", "North", "South", "East", "West"],
          ["Riyadh", 6, 3, 2, 1],   // total = 12
          ["Jeddah", 4, 2, 1, 3],   // example data
          ["Dammam", 5, 2, 3, 2],
          ["Jubail", 2, 1, 0, 1],
          ["Arar", 1, 1, 1, 0]
        ]);

        const options = {
          backgroundColor: "#191919",
          isStacked: true,
          legend: { textStyle: { color: "#DDDDDD", fontName: "DM Sans", fontSize: 13 } },
          vAxis: {
            title: "Requests",
            textStyle: { color: "#DDDDDD", fontName: "DM Sans" },
            titleTextStyle: { color: "#FFFFFF", fontName: "DM Sans" },
            gridlines: { color: "#333" }
          },
          hAxis: {
            textStyle: { color: "#DDDDDD", fontName: "DM Sans" }
          },
          chartArea: { width: "75%", height: "70%" },
          colors: ["#6DC36D", "#5C8DFF", "#F2C94C", "#EB5757"], // distinct for N/S/E/W
        };

        const chart = new google.visualization.ColumnChart(document.getElementById("chart"));
        chart.draw(data, options);
      }
    </script>
  </body>
</html>
