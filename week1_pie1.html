<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- DM Sans Medium -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        background-color: #191919;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'DM Sans', sans-serif;
      }
      .chart-container {
        position: relative;
        width: 600px;
        height: 360px;
      }
      #chart {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <div id="chart"></div>
    </div>

    <script>
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const data = google.visualization.arrayToDataTable([
          ["City", "Count"],
          ["Riyadh", 4],
          ["Jeddah", 6],
          ["Dammam", 8],
          ["Jubail", 2],
          ["Arar", 3],
          ["Other", 2],
        ]);

        const options = {
          backgroundColor: "#191919",
          legend: {
            position: "bottom",
            textStyle: { color: "#DDDDDD", fontName: "DM Sans", fontSize: 13 }
          },
          // Show percentages on slices
          pieSliceText: "percentage",
          pieSliceTextStyle: { fontName: "DM Sans", fontSize: 12, color: "#FFFFFF" },
          tooltip: { text: "value" }, // Tooltip shows raw numbers
          chartArea: { width: "80%", height: "70%" },
          colors: ["#4CAF70", "#E8C547", "#5C8DFF", "#A7A9BE", "#6C757D", "#CED4DA"],
          pieSliceBorderColor: "#191919"
        };

        const chart = new google.visualization.PieChart(document.getElementById("chart"));
        chart.draw(data, options);
      }
    </script>
  </body>
</html>
